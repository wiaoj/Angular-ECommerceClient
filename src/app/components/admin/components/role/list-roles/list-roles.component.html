<div class="mat-elevation-z8">
    <mat-paginator
      color="accent"
      (page)="pageChanged()"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of roles"
    >
    </mat-paginator>
    <table
      mat-table
      *ngIf="dataSource"
      [dataSource]="dataSource"
      class="list-role"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="button" color="primary">edit</mat-icon>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element" 
          appDelete [id]="element.id" controller="roles" 
          (callback)="getRoles()">
          <!-- deleteDirective içine id gönderdik [id]="element.id" -->
          <!-- <mat-icon class="button" color="warn" (click)="delete(element.id, $event)">delete</mat-icon> -->
          <!-- deleteDirective -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
