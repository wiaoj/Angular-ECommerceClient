<div class="mat-elevation-z8">
    <mat-paginator
      color="accent"
      (page)="pageChanged()"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of orders"
    >
    </mat-paginator>
    <table
      mat-table
      *ngIf="dataSource"
      [dataSource]="dataSource"
      class="list"
    >
      <ng-container matColumnDef="orderCode">
        <th mat-header-cell *matHeaderCellDef>OrderCode</th>
        <td mat-cell *matCellDef="let element">{{ element.orderCode }}</td>
      </ng-container>
  
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef>Total Price</th>
        <td mat-cell *matCellDef="let element">{{ element.totalPrice }}</td>
      </ng-container>
  
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef>Created Date</th>
        <td mat-cell *matCellDef="let element">{{ element.createdDate }}</td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element" 
          appDelete [id]="element.id" controller="orders" 
          (callback)="getOrders()">
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
