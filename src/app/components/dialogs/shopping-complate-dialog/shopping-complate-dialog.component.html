<h1 mat-dialog-title> Alışverişi Tamamla? </h1>
<div mat-dialog-content>
  <p>Alışveriş tamamlanacak emin misiniz?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Hayır, iptal et</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="complate()">Evet, tamamla</button>
</div>
