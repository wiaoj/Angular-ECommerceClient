<h1 mat-dialog-title>Siparişi Tamamla?</h1>
<div mat-dialog-content>
	<p>Sipariş tamamlanacak emin misiniz?</p>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="close()">Hayır, iptal et</button>
	<button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="complete()">Evet, tamamla</button>
</div>
