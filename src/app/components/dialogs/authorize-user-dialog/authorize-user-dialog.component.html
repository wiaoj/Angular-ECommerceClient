<h1 mat-dialog-title mat-raised-button color="primary">{{ data.username }} adlı kullanıcıya Rol Ata</h1>
<div mat-dialog-content>
	<p
		class="my-3"
		matBadge="{{ rolesComponent.selectedOptions.selected.length }}/{{ totalRoleCount }}"
		matBadgePosition="after"
		matBadgeColor="accent"
	>
		İlgili kullanıcıya rol atanmasını istiyor musunuz?
	</p>

	<mat-selection-list #rolesComponent>
		<mat-list-option *ngFor="let role of listRoles" [value]="role.name" 
		[selected]="role.selected">
			{{ role.name }}
		</mat-list-option>
	</mat-selection-list>
</div>

<div mat-dialog-actions class="justify-content-end">
	<button mat-button cdkFocusInitial (click)="close()">Hayır, iptal et</button>
	<button mat-button [mat-dialog-close]="data" (click)="assignRoles(rolesComponent)">Evet, kullanıcıyı yetkilendir</button>
</div>
