<h1 mat-dialog-title> Delete? </h1>
<div mat-dialog-content>
  <p>Sepetten ürünü silmek istediğinize emin misiniz?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Hayır, iptal et</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Evet, sil</button>
</div>
