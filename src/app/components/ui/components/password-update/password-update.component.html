<div class="row" *ngIf="data.state">
	<div class="col-3"></div>
	<div class="col-6">
		<div class="col-auto my-2">
			<label for="email" class="visually-hidden">Email</label>
			<input type="text" readonly class="form-control-plaintext text-info" id="email" [value]="data.email" />
		</div>
		<div class="col-auto my-2">
			<label for="password" class="visually-hidden">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password" #txtPassword/>
		</div>
		<div class="col-auto my-2">
			<label for="passwordConfirm" class="visually-hidden">Password</label>
			<input type="password" class="form-control" id="passwordConfirm" placeholder="Password Confirm" #txtPasswordConfirm />
		</div>
		<div class="col-auto my-4">
			<button type="submit" class="btn btn-primary mb-3" (click)="updatePassword(txtPassword.value,txtPasswordConfirm.value)">Update password</button>
		</div>
	</div>
	<div class="col-3"></div>
</div>
