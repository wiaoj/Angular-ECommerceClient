<div class="row mt-3">
	<nav aria-label="product navigation" style="display: flex; justify-content: center">
		<ul class="pagination" *ngIf="pageList.length > 0">
			<li class="page-item">
				<a class="page-link"> {{ currentPageNo }} / {{ totalPageCount }} </a>
			</li>
			<li class="page-item">
				<a
					class="page-link"
					[routerLink]="['/products', currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1]"
					aria-label="Previous"
				>
					<span aria-hidden="true">&laquo;</span>
				</a>
			</li>
			<li class="page-item" *ngFor="let pageNo of pageList">
				<a class="page-link" [routerLink]="['/products', pageNo]" routerLinkActive="active">{{ pageNo }}</a>
			</li>
			<li class="page-item">
				<a
					class="page-link"
					[routerLink]="['/products', currentPageNo + 1 >= totalPageCount ? totalPageCount : currentPageNo + 1]"
					aria-label="Next"
				>
					<span aria-hidden="true">&raquo;</span>
				</a>
			</li>
		</ul>
	</nav>
</div>

<div class="container">
	<div class="card" style="width: 18rem" *ngFor="let product of products">
		<img *ngIf="!product.showcaseImagePath" src="../../../../../../assets/default-product.jpg" class="card-img-top" alt="product.name" />
		<img *ngIf="product.showcaseImagePath" [src]="product.showcaseImagePath" alt="product.name" />
		<div class="card-body">
			<h5 class="card-title">{{ product.name }}</h5>
			<div class="card-body">
				<p class="card-text">Stock {{ product.stock }}</p>
			</div>
			<div class="card-footer">
				<a (click)="addToBasket(product)" class="btn btn-success">{{ product.price | currency : "â‚º" }} Sepete Ekle</a>
			</div>
		</div>
	</div>
</div>
